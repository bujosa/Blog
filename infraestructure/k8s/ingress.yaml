apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/images.class: nginx
    ngnix.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: posts.com 
      http:
        paths:
          - path: /posts-create
            pathType: Prefix
            backend:
              service:
                name: posts-service
                port:  
                  number: 4000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:  
                  number: 3000

  